<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Display</title>
  <link rel="stylesheet" href="try.css">
</head>
<body>
  <div class="product-container">
    <!-- Product Image -->
    <div class="product-image">
      <img src="https://via.placeholder.com/300" alt="Product Image">
    </div>

    <!-- Product Details -->
    <div class="product-info">
      <h2>Hydro Flask 16oz Wide Mouth</h2>
      <p class="product-description">
        Keep your drinks hot or cold for hours with the Hydro Flask 16oz Wide Mouth bottle. Made from durable stainless steel, it’s perfect for on-the-go hydration.
      </p>
      <div class="product-price">
        <span class="old-price">₱2,490.00</span>
        <span class="new-price">₱1,494.00</span>
      </div>

      <!-- Action Buttons -->
      <div class="product-buttons">
        <button class="btn buy-now">Buy Now</button>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
